# =============================================================================
# Nivo - Docker Compose Observability Stack
# =============================================================================
#
# Adds Prometheus and Grafana for monitoring.
#
# Usage:
#   With base:  docker compose -f docker-compose.yml -f docker-compose.observability.yml up -d
#   Or via:     make obs-up
#
# Access (production):
#   Prometheus: Internal only (docker network)
#   Grafana:    https://grafana.nivomoney.com (via nginx reverse proxy)
#
# Note: No external ports exposed. Access via internal network or nginx proxy.
#
# =============================================================================

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: nivo-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    # No external ports - accessed via internal network only
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nivo-network
    # Security hardening (runs as nobody:65534)
    user: "65534:65534"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 512M
          pids: 64
        reservations:
          memory: 256M

  grafana:
    image: grafana/grafana:10.2.0
    container_name: nivo-grafana
    restart: unless-stopped
    environment:
      # Admin credentials
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      # Security settings
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_COOKIE_SAMESITE: strict
      GF_SECURITY_DISABLE_GRAVATAR: "true"
      GF_SECURITY_ALLOW_EMBEDDING: "false"
      # Disable sign-up
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_USERS_ALLOW_ORG_CREATE: "false"
      # Anonymous access disabled
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      # Server config
      GF_SERVER_ROOT_URL: ${GF_SERVER_ROOT_URL:-https://grafana.nivomoney.com}
      GF_SERVER_DOMAIN: ${GF_SERVER_DOMAIN:-grafana.nivomoney.com}
      GF_SERVER_HTTP_PORT: "3000"
    # No external ports - accessed via nginx reverse proxy
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nivo-network
    # Security hardening (runs as grafana:472)
    user: "472:472"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          memory: 512M
          pids: 64
        reservations:
          memory: 256M

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
