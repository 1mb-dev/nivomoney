# =============================================================================
# Nivo - Prometheus Alert Rules
# =============================================================================
#
# Alert definitions for monitoring Nivo services.
#
# =============================================================================

groups:
  - name: nivo-service-alerts
    rules:
      # Service down alert
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been unreachable for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
            /
            sum(rate(http_requests_total[5m])) by (service)
          ) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes."

      # High latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service)
          ) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency on {{ $labels.service }}"
          description: "95th percentile latency is {{ $value | humanizeDuration }}."

  - name: nivo-infrastructure-alerts
    rules:
      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (
            container_memory_usage_bytes{name=~"nivo-.*"}
            /
            container_spec_memory_limit_bytes{name=~"nivo-.*"}
          ) > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.name }}"
          description: "Container {{ $labels.name }} is using {{ $value | humanizePercentage }} of its memory limit."

      # Container restart
      - alert: ContainerRestarted
        expr: |
          increase(container_restart_count{name=~"nivo-.*"}[5m]) > 0
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} restarted"
          description: "Container {{ $labels.name }} has restarted in the last 5 minutes."

  - name: nivo-database-alerts
    rules:
      # High database connections (if postgres exporter is added)
      - alert: HighDatabaseConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection count"
          description: "PostgreSQL has {{ $value }} active connections."

      # Slow queries (if postgres exporter is added)
      - alert: SlowQueries
        expr: |
          rate(pg_stat_statements_seconds_total[5m])
          /
          rate(pg_stat_statements_calls_total[5m]) > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "Average query time is {{ $value | humanizeDuration }}."

  - name: nivo-business-alerts
    rules:
      # No transactions (during business hours)
      - alert: NoTransactions
        expr: |
          sum(increase(transactions_total[1h])) == 0
        for: 1h
        labels:
          severity: info
        annotations:
          summary: "No transactions in the last hour"
          description: "No transactions have been processed in the last hour. This may be normal during off-hours."

      # High transaction failure rate
      - alert: HighTransactionFailureRate
        expr: |
          (
            sum(rate(transactions_total{status="failed"}[15m]))
            /
            sum(rate(transactions_total[15m]))
          ) > 0.1
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "High transaction failure rate"
          description: "{{ $value | humanizePercentage }} of transactions are failing."
