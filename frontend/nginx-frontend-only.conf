# Nivo Frontend-Only Nginx Configuration

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/json application/xml
               application/rss+xml application/atom+xml image/svg+xml;

    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # HTTP - Redirect to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name nivomoney.com www.nivomoney.com admin.nivomoney.com api.nivomoney.com verify.nivomoney.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS - Main User App
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name nivomoney.com;

        ssl_certificate /etc/letsencrypt/live/nivomoney.com-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nivomoney.com-0001/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        root /usr/share/nginx/html/user-app;
        index index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            access_log off;
        }

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }
    }

    # HTTPS - www redirect
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name www.nivomoney.com;

        ssl_certificate /etc/letsencrypt/live/nivomoney.com-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nivomoney.com-0001/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        return 301 https://nivomoney.com$request_uri;
    }

    # HTTPS - Admin App
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name admin.nivomoney.com;

        ssl_certificate /etc/letsencrypt/live/nivomoney.com-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nivomoney.com-0001/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        root /usr/share/nginx/html/admin-app;
        index index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            access_log off;
        }

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }
    }

    # HTTPS - Verification Portal (verify.nivomoney.com)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name verify.nivomoney.com;

        ssl_certificate /etc/letsencrypt/live/nivomoney.com-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nivomoney.com-0001/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        root /usr/share/nginx/html/user-admin-app;
        index index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            access_log off;
        }

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }
    }

    # HTTPS - API Gateway (placeholder)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name api.nivomoney.com;

        ssl_certificate /etc/letsencrypt/live/nivomoney.com-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nivomoney.com-0001/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            default_type application/json;
            return 503 '{"error": "Backend services not yet deployed", "status": 503}';
        }
    }
}
